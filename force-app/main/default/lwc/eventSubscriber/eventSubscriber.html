<template>
    <lightning-card title="Assesment Platform Event" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            <lightning-input
                label="Channel Name"
                value={channelName}
                onchange={handleChannelName}
            ></lightning-input>
            <lightning-button
                variant="success"
                label="Subscribe"
                title="Subscribe"
                onclick={handleSubscribe}
                disabled={isSubscribeDisabled}
                class="slds-m-left_x-small"
            ></lightning-button>
        </div>
    </lightning-card>
    {recordId}
    {msgFromEvent}
</template>
